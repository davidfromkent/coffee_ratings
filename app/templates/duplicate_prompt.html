{% extends "base.html" %}

{% block content %}
<div class="text-center mt-10 text-[#f7f2e9] space-y-6">

    <h2 class="text-xl font-bold text-center">
        You already reviewed {{ venue_name }}.
    </h2>

    <p class="text-sm text-[#e8dfd1] leading-snug">
        on {{ visit_date[8:10] }}-{{ visit_date[5:7] }}-{{ visit_date[0:4] }}
    </p>

    <p class="text-sm">
        You can only leave one review per venue per day.
    </p>

    <p class="text-sm text-[#e8dfd1]">
        Do you want to update your existing review instead?
    </p>

    <!-- Update existing review -->
    <form action="/reviews/duplicate-update" method="post" class="space-y-3">
        <input type="hidden" name="existing_review_id" value="{{ existing_review_id }}">
        <input type="hidden" name="venue_id" value="{{ venue_id }}">
        <input type="hidden" name="venue_name" value="{{ venue_name }}">
        <input type="hidden" name="location" value="{{ location }}">
        <input type="hidden" name="reviewer_name" value="{{ reviewer_name }}">
        <input type="hidden" name="identity_pin" value="{{ identity_pin }}">
        <input type="hidden" name="visit_date" value="{{ visit_date }}">
        <input type="hidden" name="coffee" value="{{ coffee }}">
        <input type="hidden" name="cost" value="{{ cost }}">
        <input type="hidden" name="service" value="{{ service }}">
        <input type="hidden" name="hygiene" value="{{ hygiene }}">
        <input type="hidden" name="ambience" value="{{ ambience }}">
        <input type="hidden" name="food" value="{{ food }}">
        <input type="hidden" name="notes" value="{{ notes|e }}">

        <button type="submit"
                class="w-full bg-[#6d4c41] py-3 rounded-lg font-semibold shadow hover:bg-[#5d4037]">
            Update existing review
        </button>
    </form>

    <!-- Cancel and go back -->
    <form action="/reviews/duplicate-cancel" method="post">
        <button type="submit"
                class="w-full bg-[#4b3621] py-3 rounded-lg font-semibold shadow hover:bg-[#3a2a1a]">
            Cancel
        </button>
    </form>

</div>
{% endblock %}
